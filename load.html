<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Loading Animation</title>
    <style>
        /* Full-screen loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 1000;
        }

        /* Hide loader when done */
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Loading spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #fff;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <h1>Welcome to the Page</h1>
    <p>Click below to simulate a page change.</p>
    <button onclick="changePage()">Go to Another Page</button>

    <script>
        // Hide loader when page fully loads
        window.addEventListener("load", function () {
            document.getElementById("loader").classList.add("hidden");
        });

        // Show loader before navigating to another page
        function changePage() {
            document.getElementById("loader").classList.remove("hidden");

            // Simulate a delay before changing page (Replace this with actual navigation)
            setTimeout(() => {
                window.location.href = "website.html"; // Replace with actual URL
            }, 1000);
        }
    </script>

</body>
</html>
