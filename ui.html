<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth GeoGuessr Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif; 
            background: url('https://cdnb.artstation.com/p/assets/images/images/076/088/311/large/leo-ogawa-lillrank-quickplay-full-render01-layout2.jpg?1716156734') no-repeat center center/cover;
            color: white;
            text-align: left;
            display: flex;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
            justify-content: flex-start;
            padding: 40px;
        }
        #title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 80px;
            text-align: left;
            top: 50%;
            margin-bottom: 20px;
            text-shadow: 6px 6px 15px rgba(0, 0, 0, 0.7), -7px -7px 2px #ff0000, 7px 7px 2px #ff0000;
            color: #ffffff;
        }
        #menu {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            left: 6%;
            top: 10%;
            background: rgba(255, 255, 255, 0);
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0);
        }
        .menu-button {
            width: 200px;
            padding: 15px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .menu-button:hover {
            background: rgba(0, 255, 0, 0.35);
            transform: scale(1.10);
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="title"><center>GeoGuessr</center></div>
    <div id="menu">
        <button class="menu-button" onclick="loadGame()">Singleplayer</button>
        <button class="menu-button" onclick="loadGame2()">Explore</button>
        <button class="menu-button" onclick="loadGame3()">Time Trial</button>
        <button class="menu-button" onclick="loadGame4()">Earth Atlas</button>
        <button class="menu-button" onclick="loadGame5()">Flag-Guessr</button>
        <button class="menu-button" onclick="loadGame6()">Flag-Guessr Drop It!</button>
        <button class="menu-button" onclick="loadGame7()">Solar System</button>

    </div>
    
    <script>
        function loadGame() {
            window.location.href = 'index.html';
        }
        function loadGame2() {
            window.location.href = '1.html';
        }
        function loadGame3() {
            window.location.href = 'game.html';
        }
        function loadGame4() {
            window.location.href = 'map.html';
        }
        function loadGame5() {
            window.location.href = 'flag.html';
        }
        function loadGame6() {
            window.location.href = 'flag1.html';
        }
        function loadGame7() {
            window.location.href = 'solar.html';
        }

        
    </script>
</body>
</html>
